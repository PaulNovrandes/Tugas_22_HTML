<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
          <pre>Nama         : <input type="text" name="nama" placeholder="Nama Lengkap..."></pre>
          <pre>Username     : <input type="text" name="username" placeholder="Username..."></pre>
          <pre>E-Mail       : <input type="email" name="email" placeholder="your email..."></pre>
          <pre>Passwod      : <input type="password" name="password" placeholder="password..."></pre>
          <pre>Alamat web   : <input type="url" name="website" placeholder="Masukkan URL Web"></pre>
          <pre>Tanggal Lahir: <input type="date" name="date" value=""></pre>
          <pre>Umur         : <input type="number" name="umur" min="17"></pre>
          <pre>Jenis Kelamin: <input type="radio" name="jk" value="Laki-laki"> Laki-laki<input type="radio" name="jk" value="Perempuan"> Perempuan</pre>
          <pre>Agama        : <select name="agama">
            <option value="kristen">Kristen</option>
            <option value="islam">Islam</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
            <option value="khatolik">Khatolik</option>
          </select> </pre>
          <pre>Biografi     : <textarea name="bio" rows="3" cols="20"></textarea> </pre>
          <pre>Foto         : <img src="img/logo1.jpg" alt="" height="200px" width="200px"> </pre>
          <pre>Audio        : <audio src="audio/sample.mp3" controls>
          </audio> </pre>

      </fieldset>
    </form>
  </body>
</html>
